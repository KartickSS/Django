<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>

<h1>Course List</h1>
<ul>
    {% for course in courses %}
    <li>{{ course.name }}</li>
    <li>{{ course.language }}</li>
    <li>{{ course.price }}</li>
    {% endfor %}
</ul>

</body>
</html>
